<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="top">
      <img class="top__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="top__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="centered">
      <p id="add-elem">
        <label class="title label-title" for="new-task">Add Item</label>
        <div class="add-task">
          <input class="task task-input" id="new-task" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incompleted">
        <li class="list__item">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list__item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class="task task-input" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed">
        <li class="list__item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input class="task task-input" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
