<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="content-block">
      <img class="content-block-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="centered">
      <p id="add-elem">
        <label class="title label-title" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incompleted">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit">Save</button>
          <button class="delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
